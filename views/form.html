<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="/main.css" />
      <title>Aulas particulares</title>
   </head>
   <body>
      <header>
         <ul>
            <li><a href="/">Teachers</a></li>
            <li><a href="#">Students</a></li>
         </ul>
      </header>

      <main>
         <form class="card" action="/main" method="POST">
            <section
               class="avatar"
               style="
                  background: url(https://source.unsplash.com/collection/1039064)
                     no-repeat center center / cover;
               "
            ></section>

            <section class="details">
               <div class="item">
                  <div>Avatar URL</div>

                  <div>
                     <input
                        type="url"
                        name="avatar_url"
                        id=""
                        placeholder="https://"
                     />
                  </div>
               </div>

               <!--NOME INSTRUTOR-->
               <div class="item">
                  <div>Professor</div>

                  <div>
                     <input
                        type="text"
                        name="nome"
                        id=""
                        placeholder="Nome do professor"
                     />
                  </div>
               </div>

               <!--DATA DE NASCIMENTO INSTRUTOR-->
               <div class="item">
                  <div>Data de Nascimento</div>

                  <div>
                     <input type="date" name="idade" />
                  </div>
               </div>

               <!--GRAU DE ESCOLARIDADE-->
               <div class="item">
                  <div>Grau de escolaridade:</div>
               
                  <div>               
                     <select name="escolaridade">
                        <option value="Superior" 
                           {% if membro.blood == "Superior" %}
                           selected
                           {% endif %}>Superior
                        </option>
                  
                        <option value="posgraduacao" 
                           {% if membro.blood == "posgraduacao" %}
                           selected
                           {% endif %}>Pós-graduação
                        </option>
                  
                        <option value="Mestrado" 
                           {% if membro.blood == "Mestrado" %}
                           selected
                           {% endif %}>Mestrado
                        </option>
                  
                        <option value="Especialista" 
                           {% if membro.blood == "Especialista" %}
                           selected
                           {% endif %}>Especialista
                        </option>
                  
                        <option value="Doutorado" 
                           {% if membro.blood == "Doutorado" %}
                           selected
                           {% endif %}>Doutorado
                        </option>
                  
                     </select>
                  </div>

               </div>

               <!--MODALIDADE DA AULA-->
               <div class="item">
                  <div>Modalidade do curso</div>
               
                  <div>
                     <span> 
                        <input type="radio" name="modalidade" id="" value="presencial" 
                        {% if membro.gender == "presencial" %}
                           checked
                        {% endif %}>
                           Presencial 
                     </span>
                  
                     <span> 
                        <input type="radio" name="modalidade" id="" value="ead"
                        {% if membro.gender == "ead" %}
                           checked
                        {% endif %}> 
                        EaD 
                     </span>
               
                  </div>
                  
               </div>

                <!--SERVIÇOS PRESTADO PELO INSTRUTOR-->
                <div class="item">
                  <div>Matéria de Atuação</div>

                  <div>
                     <input
                        type="text"
                        name="materia"
                        placeholder="Separe o Serviço por virgula"
                        value="{{ instrutor.services }}"
                     />
                  </div>
               </div>

               <button type="submit">Salvar</button>
            </section>
         </form>
      </main>
   </body>
</html>
